      style="background-repeat:no-repeat;background-size:100% 100%;background-attachment: fixed;">

<div class="register-box">
  <div class="register-logo">
    <a><b>管理员</b>注册</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">在下方输入注册信息</p>

      <form action="/EnterToCheckInfo" method="post">
        <div class="input-group mb-3">
          <input name="realName" type="text" class="form-control" placeholder="真实姓名">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="userName" type="text" class="form-control" placeholder="用户名">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="password" type="password" class="form-control" placeholder="密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="confirmPassword" type="password" class="form-control" placeholder="确认密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
<!--          <div class="col-8">-->
<!--            <div class="icheck-primary">-->

<!--            </div>-->
<!--          </div>-->
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">注册</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
